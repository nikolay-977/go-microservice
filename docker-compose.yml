services:
  app:
    build: .
    container_name: go-microservice
    ports:
      - "8080:8080"
    environment:
      GIN_MODE: release
      RATE_LIMIT_PER_SECOND: 80000
      RATE_LIMIT_BURST: 400000
    restart: unless-stopped
    networks:
      - microservice-network
    volumes:
      - ./logs:/var/log/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  microservice-network:
    driver: bridge
